{% extends 'base.html' %}
{% load static %}

{% block title %} Add_Blog {% endblock title %}


{% block content %}

<section class="add-blog">
    <div class="container">
      <div class="row py-5 justify-content-center">
        <div class="col-md-8">
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <level for="title"> Blog Title</level>
              <input class="form-control" type="text" name="title" >
            </div>
            <div class="form-group">
              <level for="title"> Blog Category</level>
              <select class="form-control" name="category" id="category_id">
                {% for category in categories %}
                    <option value="{{category.id}}">{{category.title}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <level for="title">Description</level>
              <textarea class="form-control" name="description" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
              <level for="title">Blog Banner</level>
              <input class="form-control" type="file" name="banner" >
            </div>
            <div class="form-group">
              <level for="title">Tags</level>
              <textarea class="form-control" name="tags" id="" cols="30" rows="10" placeholder="enter comma seprrated values"></textarea>
            </div>
            <div class="form-group my-2">
              <button type="submit" class="btn btn-primary btn-block">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
  
{% endblock content %}
